<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b232a6100f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="bg-white rounded-xl shadow-lg p-6 w-80 font-sans">
    <div class="flex justify-between items-center mb-4">
      <div class="p-2 bg-red-100 rounded-lg">
        <div class="h-6 w-6"></div>
      </div>
      <div class="h-6 w-6 cursor-pointer"></div>
    </div>

    <h2 class="text-xl font-bold mb-1 text-gray-800">National Emergency Number</h2>
    <p class="text-sm text-gray-500 mb-6">National Emergency</p>

    <div class="flex items-center mb-6">
      <h1 class="text-4xl font-bold text-gray-800 mr-2">999</h1>
      <span class="bg-gray-200 text-gray-600 px-2 py-1 rounded-full text-xs font-semibold">All</span>
    </div>

    <div class="flex space-x-2">
      <button class="flex-1 flex items-center justify-center space-x-2 bg-white text-gray-600 border border-gray-300 rounded-xl py-3 px-4 shadow-sm hover:bg-gray-50 transition duration-300">
        <div class="h-5 w-5"></div>
        <span>Copy</span>
      </button>

      <button class="flex-1 flex items-center justify-center space-x-2 bg-green-500 text-white rounded-xl py-3 px-4 shadow-md hover:bg-green-600 transition duration-300">
        <div class="h-5 w-5"></div>
        <span>Call</span>
      </button>
    </div>
  </div>
</div>
</body>
</html>
